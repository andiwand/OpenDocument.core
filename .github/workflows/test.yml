name: test

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        arch: [x86_64]
        compiler: [clang]

    steps:
      - name: checkout reference
        uses: actions/checkout@v2
        with:
          path: core
      - name: checkout test data
        uses: actions/checkout@v2
        with:
          repository: opendocument-app/OpenDocument.test
          token: ${{ secrets.ACCESS_TOKEN }}
          path: test

      - name: install ccache
        run: sudo apt install ccache
      - name: ccache
        uses: actions/cache@v1
        with:
          path: ~/.ccache
          key: ${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.compiler }}

      - name: build
        run: |
          mkdir -p core/build
          cd core/build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . -- -j4
          sudo cmake --build . --target install

      - name: meta
        run: |
          mkdir -p output/meta
          python3 -u core/scripts/meta.py meta output/meta test/od?/* test/???x/* test/doc/* test/ppt/* test/xls/*
      - name: html
        run: |
          mkdir -p output/html
          python3 -u core/scripts/translate.py translate output/html test/odt/* test/odp/* test/ods/* test/odg/* test/docx/* test/pptx/* test/xlsx/*
      - name: tidy
        run: tidy -i -m -w 160 -ashtml -utf8 -eq output/html/*
      - name: render
        run: |
          mkdir -p output/image
          python3 -u core/scripts/render.py "phantomjs core/scripts/render.js" output/image output/html/*
